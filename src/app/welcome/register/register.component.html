<form-frame-register-login>


    <div class="w-100 d-flex align-items-center">
        <div class="line grey-line"></div>
        <div class="spaceBetweenLines text-center">OR</div>
        <div class="line grey-line"></div>
    </div>
    <div class="d-flex w-100">
        <a routerLink="/login" class="loginRegister btn text-center notActiveButton">Login</a>
        <div class="spaceBetweenLines"></div>
        <div class="loginRegister text-center btn greenBottomBorder">Register</div>
    </div> 

    <form [formGroup]="registerForm" (ngSubmit)="registerNewUser()" class="d-flex flex-column w-100 mt-5">
        <div class="form-group">
            <label for="login">Login</label>
            <input [ngClass]="{'is-invalid':isInputInvalidAndTouched('login')}" type="text" formControlName="login" class="form-control darkControl mt-1" id="login" placeholder="Login">
        
            <div *ngIf="isInputInvalidAndTouched('login')"
            >
               <small class="text-danger" *ngIf="isInputInvalidWithValidator('login','required')">
                Login is required
               </small>
           
            </div>
        </div>
        <div class="form-group mt-3">
            <label for="password">Password</label>
            <input [ngClass]="{'is-invalid':isInputInvalidAndTouched('password')}" type="password" formControlName="password" class="form-control darkControl mt-1" id="password" placeholder="Password">
        
            <div class="d-flex flex-column" *ngIf="isInputInvalidAndTouched('password')">
                <small class="text-danger" *ngIf="isInputInvalidWithValidator('password', 'required'); else minlengthError">
                  Password is required
                </small>
                <ng-template #minlengthError>
                  <small class="text-danger" *ngIf="isInputInvalidWithValidator('password', 'minlength')">
                    Password needs to have minimum 6 characters
                  </small>
                </ng-template>
            </div>
        </div>
        <div class="form-group mt-3">
            <label for="repeatPassword">Repeat password</label>
            <input [ngClass]="{'is-invalid':isInputInvalidAndTouched('repeatPassword')}" type="password" formControlName="repeatPassword" class="form-control darkControl mt-1" id="repeatPassword" placeholder="Repeat password">
            
            <div class="d-flex flex-column" *ngIf="isRepeatPasswordInvalidAndTouched()">
                <small class="text-danger" *ngIf="isInputInvalidWithValidator('repeatPassword','required') else repeatpasswordMatchError">
                    Repeat password is required
                </small>
                <ng-template #repeatpasswordMatchError>
                    <small class="text-danger" *ngIf="isFormInvalidWithValidator('mustMatch');">
                        Repeated password doesn't match with password!
                    </small>
                </ng-template>
            </div>

        </div>
        <button type="submit" class="btn blueButton mt-5 btnMedium">Register</button>
    </form>



</form-frame-register-login>
