<form-frame-register-login>


    <div class="w-100 d-flex align-items-center">
        <div class="line grey-line"></div>
        <div class="spaceBetweenLines text-center">OR</div>
        <div class="line grey-line"></div>
    </div>
    <div class="d-flex w-100">
        <div class="loginRegister btn text-center greenBottomBorder">Login</div>
        <div class="spaceBetweenLines"></div>
        <a routerLink="/register" class="loginRegister text-center notActiveButton btn">Register</a>
    </div> 

    <form [formGroup]="loginForm" (submit)="login()" class="d-flex flex-column w-100 mt-5">
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" formControlName="login" class="form-control darkControl mt-1" id="login" placeholder="Login">
            <small class="text-danger" *ngIf="isInputInvalidWithValidator('login','required')">
                Login is required
            </small>
        </div>
        <div class="form-group mt-3">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control darkControl mt-1" id="password" placeholder="Password">
            <div class="d-flex flex-column" *ngIf="isInputInvalidAndTouched('password')">
                <small class="text-danger" *ngIf="isInputInvalidWithValidator('password', 'required');">
                  Password is required
                </small>

            </div>
       
        </div>

        <button type="submit" class="btn blueButton mt-5 btnMedium">Login</button>
    </form>



</form-frame-register-login>
